<!-- 
    Beretta Alessio
Determina il tipo di dati con typeof - dichiara le variabile val1, val2, …, valn e assegna loro valori adeguati in modo che richiamando typeof con le varie variabili lo script restituisca:
"È un numero" se il tipo è `number`.
"È una stringa" se il tipo è `string`.
"È null" se il valore è `null`.
"È un oggetto" se il tipo è `object`.
"È una funzione" se il tipo è `function`.

-->


<!DOCTYPE html>
<head>
    <title>Esercizio D </title>
</head>
<body>
    <script>
        let val1 = 42, val2 = "Ciao";
        let val3 = {};
        function miaFunzione() {
        }

        console.log(typeof val1); // Numero
        console.log(typeof val2); // Stringa
        console.log(typeof val3); // Oggetto
        console.log(typeof val4); // Undefined 
        console.log(typeof miaFunzione); // Funzione
    </script>
</body>
</html>
