    Dichiara e assegna un valore alla variabile voto. 
    Utilizzando l'operatore ternario assegnare "Promosso" se il voto Ã¨ maggiore o uguale a 6 e "Bocciato" in caso contrario alla variabile esito.

<!DOCTYPE html>
<head>
    <title>Esercizio C</title>
</head>
<body>
    <script>
        let voto=prompt("Inserisci il voto") // Chiedo il voto
        voto >=6?voto="Promosso!":voto="Bocciato!" // Utilizzando l'operatore ternario: Condizione ? True : Else
        console.log(voto); // Stampo a schermo il voto
    </script>
</body>
</html>
