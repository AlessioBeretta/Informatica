<!-- 
    Beretta Alessio
    Scrivi uno script che chieda a un utente la larghezza, l'altezza e la lunghezza di una scatola (usare prompt),
    quindi calcola e restituisci all'utente il volume di questa scatola (usare console.log).
-->

<!DOCTYPE html>
<head>
    <title>Esercizio A</title>
</head>
<body>
    <script>
        let larghezza = prompt("Inserisci la larghezza della scatola!");    // Chiedo la larghezza
        let altezza = prompt("Inserisci l'altezza della scatola!");         // Chiedo l'altezza
        let lunghezza = prompt("Inserisic la lunghezza della scatola!");    // Chiedo la lunghezza
        let volume = larghezza * altezza * lunghezza; // Calcolo il volume
        console.log("Il volume della scatola Ã¨ uguale a :" + volume); // Stampo il volume
    </script>
</body>
</html>
