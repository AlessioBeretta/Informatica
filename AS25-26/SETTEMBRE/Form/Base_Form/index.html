<!DOCTYPE html>
<html lang="it">

<head>
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="logo">
            <img src="logo.jpg"alt ="Logo">
                </div>
        <form METHOD="GET" , action="page1.html">
            <!-- Method: GET e POST; GET invia dati in maniera non sicura mentre POST invia in modo sicuro-->
            <label for="fileInput">Foto Profilo:</label><br>
            <input type="file" name="fileInput"><br> <!--Serve ad inserire i file-->
            <label>Nome:</label><br>
            <input type="text" name="Nome"><br> <!--Campo di testo-->
            <label>Cognome</label><br>
            <input type="text" name="Cognome"><br>
            <label>Genere:</label>
            <label>
                <input type="radio" name="Genere" value="M">Maschio
                <!--Radio button, si può selezionare solo una opzione-->
            </label>
            <label>
                <input type="radio" name="Genere" value="F">Femmina
            </label><br>
            <label for="birthday">Data di Nascita:<br>
                <input type="date" id="birthday" name="birthday"><br> <!--Campo data-->
            </label>
            <label>Biografia:<br>
                <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea><br> <!--Area di testo-->
            </label>
            <label for="homepage">Aggiungi il tuo sito:</label> <!--Campo URL-->
            <input type="url" id="sito" name="sito"><br>
            <label>Aggiungi il nome del tuo sito:</label>
            <input type="text" id="nomesito" name="nomesito"><br>
            <label for="country">Nazionalità: </label>
            <select id="country" name="country"> <!-- Nazionalità -->
                <option value="Italia">Italia </option>
                <option value="Francia">Francia</option>
                <option value="Spagna">Spagna</option>
            </select>
            <input type="submit" value="Invia"> <!--Pulsante di invio-->
            <label>Lingue parlate:</label>
               <label><input type="checkbox" name="lingue" value="Italiano">Italiano</label>
                <label><input type="checkbox" name="lingue" value="Inglese">Inglese</label>
                <label><input type="checkbox" name="lingue" value="Giapponese">Giapponese</label>
                <label><input type="checkbox" name="lingue" value="Spagnolo">Spagnolo</label> 
        </form>
    </div>
</body>

</html>
